<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auth Redirect</title>
  <script>
    window.addEventListener('load', function() {
      // Check for error in URL
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      
      if (error) {
        showError(`GitHub Error: ${error}`);
        return;
      }
      
      // Extract token from URL hash
      const hash = window.location.hash.substring(1);
      const tokenParams = new URLSearchParams(hash);
      const token = tokenParams.get('access_token');
      
      if (token) {
        // Send token to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'github-token',
            token: token
          }, 'https://idecided.co.za');
        }
        showSuccess();
      } else {
        showError('No access token received from GitHub');
      }
    });
    
    function showError(message) {
      document.body.innerHTML = `
        <div class="container error">
          <h3>Authentication Failed</h3>
          <p>${message}</p>
          <p>Please try again or contact support</p>
        </div>
      `;
    }
    
    function showSuccess() {
      document.body.innerHTML = `
        <div class="container success">
          <h3>Authentication Successful</h3>
          <p>You can close this window</p>
        </div>
      `;
      setTimeout(() => window.close(), 1000);
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .error { border-left: 4px solid #e53935; }
    .success { border-left: 4px solid #43a047; }
    .spinner {
      border: 4px solid rgba(55, 167, 194, 0.2);
      border-top: 4px solid #37a7c2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Processing Authentication...</h2>
    <p>This window will close automatically</p>
  </div>
</body>
</html>
