<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auth Redirect</title>
  <script>
    // Minimal working version used by most Decap CMS sites
    window.addEventListener('load', function() {
      window.opener.postMessage({
        type: 'authorization',
        data: {
          token: window.location.href.match(/access_token=([^&]+)/)[1],
          provider: 'github'
        }
      }, window.location.origin);
      window.close();
    });
  </script>
</head>
<body>
  <p>Authentication complete. You can close this window.</p>
</body>
</html>
