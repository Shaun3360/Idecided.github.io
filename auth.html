<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authentication Redirect</title>
  <script>
    // Enhanced debugging version
    console.log('[auth.html] Starting authentication processing');
    
    function sendToParent(message) {
      if (window.opener) {
        window.opener.postMessage({
          type: 'auth-log',
          message: message
        }, '*');
      }
    }

    try {
      sendToParent('Authentication window opened');
      
      // Capture token from URL parameters
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');
      
      if (accessToken) {
        sendToParent('Access token found: ' + accessToken.substring(0, 10) + '...');
        console.log('Access token:', accessToken);
        
        // Send token to parent window
        window.opener.postMessage({
          type: 'authorization',
          data: {
            token: accessToken,
            provider: 'github'
          }
        }, window.location.origin);
        
        sendToParent('Token sent to parent window');
      } else {
        sendToParent('No access token found in URL');
        console.error('Token not found in URL:', window.location.href);
      }
    } catch (e) {
      sendToParent('Error: ' + e.message);
      console.error('Authentication error:', e);
    }
    
    // Close window after 2 seconds
    setTimeout(() => {
      sendToParent('Closing authentication window');
      window.close();
    }, 2000);
  </script>
</head>
<body>
  <div style="padding: 20px; text-align: center;">
    <h3>Processing Authentication...</h3>
    <p>This window will close automatically</p>
  </div>
</body>
</html>
