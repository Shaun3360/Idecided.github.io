<!DOCTYPE html>
<html>
<head>
  <script>
    // Enhanced GitHub OAuth handler
    document.addEventListener('DOMContentLoaded', function() {
      // Handle successful authentication
      if (window.location.hash.includes("access_token")) {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = hashParams.get('access_token');
        const tokenType = hashParams.get('token_type');
        const scope = hashParams.get('scope');
        
        if (accessToken) {
          // Send token to CMS
          window.opener.postMessage({
            type: 'authorization',
            data: {
              token: accessToken,
              token_type: tokenType,
              scope: scope
            }
          }, window.location.origin);
          
          // Close authentication window
          window.close();
          return;
        }
      }
      
      // Handle errors or missing token
      const error = new URLSearchParams(window.location.search).get('error');
      if (error) {
        document.body.innerHTML = `
          <div class="container my-5 text-center">
            <h2 class="text-danger">Authentication Failed</h2>
            <p>Error: ${error}</p>
            <button class="btn btn-primary mt-3" onclick="window.close()">Close Window</button>
          </div>
        `;
      } else {
        document.body.innerHTML = `
          <div class="container my-5 text-center">
            <h2>Authentication Complete</h2>
            <p>You can safely close this window.</p>
            <button class="btn btn-primary mt-3" onclick="window.close()">Close Window</button>
          </div>
        `;
      }
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Authenticating...</span>
    </div>
    <p class="mt-3">Processing authentication...</p>
  </div>
</body>
</html>
