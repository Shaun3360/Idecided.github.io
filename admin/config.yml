backend:
  name: github
  repo: Shaun3360/Idecided.github.io
  branch: main
  base_url: https://idecided.co.za
  auth_endpoint: https://idecided.co.za/auth.html
  app_id: Ov23liVjiXTYlKwvNl7y  # From GitHub OAuth
  auth_type: implicit

media_folder: "images/uploads"  # Where images will be stored
public_folder: "/images/uploads"  # Public URL path

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Author", name: "author", widget: "string", default: "I DECIDED Team" }